<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registracja - sklepi.pl</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<header>
    <div class="flex-space-between header-wrapper">
        <div class="logo-bar">
            <img src="img/logo_full.png" id="main-logo">
        </div>
        <div class="search-bar">
            <form>
                <div class="flex">
                    <input type="search" placeholder="czego szukasz?" id="search-input">
                    <button id="search-button">SZUKAJ</button>
                </div>
            </form>
        </div>
        <div class="bag-bar">
            <img src="img/bag.png" id="bag-logo">
        </div>
        <div class="login-bar">
            <img src="img/login.png" id="login-logo">
        </div>
    </div>
</header>
<div class="main">
    <div class="wrapper">
        <div class="sec-wrap">
            <div id="registration" class="login">
                <form method="post">
                    <h1>Registracja</h1>
                    <div class="block">
                        <div class="flex justify-content-center">
                            <img src="img/user.svg">
                            <div class="block">
                                <p>Nazwa użytkownika:</p>
                                <input type="text" id="username" name="username" v-model="username" placeholder="wpisz nazwę"/>
                            </div>

                        </div>
                        <div class="flex justify-content-center">
                            <img src="img/mail.svg">
                            <div class="block">
                                <p>Email:</p>
                                <input type="text" id="email" name="email" v-model="email" placeholder="wpisz email"/>
                            </div>
                        </div>
                        <div class="flex justify-content-center">
                            <img src="img/password.svg">
                            <div class="block">
                                <p>Hasło:</p>
                                <input type="password" id="password" name="password" v-model="password" placeholder="wpizs hasło"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="button" class="btnn" @click="registerUser" value="zakładam konto"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="js/registration.js"></script>
</body>
</html>
