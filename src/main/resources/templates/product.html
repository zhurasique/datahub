<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sklepik.pl - atrakcyjne ceny</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/product.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>

<header>
    <div class="flex-space-between header-wrapper">
        <div class="logo-bar">
            <h1>SKLEPIK</h1>

        </div>
        <div class="search-bar">
            <form>
                <div class="flex">
                    <input type="search" placeholder="czego szukasz?" id="search-input">
                    <button id="search-button">SZUKAJ</button>
                </div>
            </form>
        </div>
        <div class="bag-bar">
            <img src="img/bag.png" id="bag-logo">
        </div>
        <div class="login-bar" id="user">
            <img src="img/login.png" id="login-logo">
            <p v-if="typeof user.username !== 'undefined'">Cześć, {{ user.username }}!</p>
            <div v-else>
                <a href="/login">Logowanie </a>
                /<a href="/registration"> Rejestracja</a>
            </div>
        </div>
    </div>
</header>

<div class="main">
    <div class="wrapper" id="products">
        <div id="product" class="product flex">
            <div class="slidercontainer">
                <div v-for="(image, index) in productImages" class="showSlide fade">
                    <img  v-bind:src="productImages[index].image"/>
                </div>
                <a class="left" onclick="nextSlide(-1)">❮</a>
                <a class="right" onclick="nextSlide(1)">❯</a>
            </div>
            <div class="prod-info">
                <h1>{{ product.name }}</h1>
                <h2 class="price">{{ product.price }}</h2>
                <div class="right-d">
                    <button id="order-button" @click="orderProduct">ZAMAWIAM</button>
                </div>
                <p><strong>Opis towaru:</strong></p>
                <p> {{ product.description}} </p>
            </div>
            <div class="popup" id="popup">
                <p>Produkt został dodany do koszyka!</p>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="js/product.js"></script>
</body>
</html>
